<h1>Note taking App</h1>
<button (click)="addNote()" class="btn btn-primary">Add New Note</button>
<form (ngSubmit)="NoteSubmit()" *ngIf="FormEnable" class="form-group">
  <h4>Note Title:</h4>
  <input
    type="text"
    class="form-control"
    [(ngModel)]="NewNote.title"
    name="NewNoteTitle"
  />
  <br /><br />
  <textarea
    [(ngModel)]="NewNote.content"
    class="form-control"
    name="NewNoteContent"
  ></textarea>
  <br />
  <br />
  <button type="submit" class="btn btn-primary">Save Notes</button>
</form>
<div *ngFor="let note of Notes" class="note-container">
  <div class="note">
    <div class="note-title">{{ note.title }}</div>
    <div class="note-content">{{ note.content }}</div>
    <button (click)="delete(note)" class="btn btn-primary">Delete Note</button>
  </div>
</div>
